<template name="FindOffers">
    {{> Header}}
    {{> SideNav}}
    <div class="main-layout">
        <h1> Find Offers </h1>
        <h3> Offer title: </h3> 
        <input id="find-offers" type="text">
        {{#if Template.subscriptionsReady}}
        {{#each i in findOffers}}
            <article class="offer">
            <h3> {{i.title}} </h3>
            <a href="offer/{{i._id}}">View Details</a>
            </article>
        <br>
        {{/each}}
        {{/if}}        
    <div id="finded-offers">
        </div>
    </div>
</template>
