<template name="FindOffers">
    {{> Header}}
    {{> SideNav}}
    <div class="main-layout">
        <h1> Find Offers </h1>
        <h3 style="color:white"> Offer title/description: </h3> 
        <form class="form-wrapper cf find-offers">
            <input type="text" name="text" text="Search here..." required>
            <button type="submit">Search</button>
        </form>
        <br>
        {{#if Template.subscriptionsReady}}
            {{#each findOffers}}
                {{> SingleOffer}}
            {{/each}}
        {{/if}}
    <div id="finded-offers">
        </div>
    </div>
</template>
