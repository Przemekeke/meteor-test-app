<template name="MyOffers">
    {{> Header}}
    {{> SideNav}}
    <div class="main-layout">
            {{> NewOffer}}
            <h2> MY OFFERS </h2>
            {{#each i in offers}}
                <article class="offer">
                <h3> {{i.title}} </h3>
                <a href="offer/{{i._id}}">View Details</a>
                </article>
            <br>
            {{/each}}
    </div>
</template>
