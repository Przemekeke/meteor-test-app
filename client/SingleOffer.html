<template name = "SingleOffer">
    <article class="offer">
        <h3> {{title}} </h3>
        {{description}}
        <br>
        {{#each (showPicture picture)}}
        <div class="image">
                <a href="{{this.url}}" target="_blank">
                    <img src="{{this.url store='images'}}" alt="" />
                </a>
        </div>   
        {{/each}}          
          <br><br>
        <a href="offer/{{_id}}">View Details</a>
        <i class="fa fa-trash"></i>
    </article>
    <br>
</template>
