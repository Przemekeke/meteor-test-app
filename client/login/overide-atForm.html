<template name="overideatForm">
      {{#unless hide}}
      <div class="at-form">
        {{#if showTitle}}
          {{> atTitle}}
        {{/if}}
        {{#if showError}}
          {{> atError}}
        {{/if}}
        {{#if showResult}}
          {{> atResult}}
        {{/if}}
        {{#if showMessage}}
          {{> atMessage}}
        {{/if}}
        {{#if showPwdForm}}
          {{> atPwdForm}}
        {{/if}}
        {{#if showServicesSeparator}}
          {{> atSep}}
        {{/if}}
        {{#if showOauthServices}}
          {{> atOauth}}
        {{/if}}
        {{#if showTermsLink}}
          {{> atTermsLink}}
        {{/if}}
        {{#if showSignInLink}}
          {{> atSigninLink}}
        {{/if}}
        {{#if showSignUpLink}}
          {{> atSignupLink}}
        {{/if}}
        {{#if showResendVerificationEmailLink}}
          {{> atResendVerificationEmailLink}}
        {{/if}}
      </div>
    {{/unless}}
  </template>
